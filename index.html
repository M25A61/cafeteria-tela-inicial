<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Delícia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Cabeçalho -->
  <header class="bg-yellow-800 text-white p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">Café Delícia</h1>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-1 flex flex-col items-center justify-center p-6 text-center">
   
    <!-- Imagem ilustrativa -->
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Café" class="w-64 h-64 object-cover rounded-full shadow-lg mb-6">

    <!-- Descrição -->
    <p class="text-lg max-w-md text-gray-700 mb-6">
      Bem-vindo ao Café Delícia! O lugar perfeito para saborear cafés especiais, bolos artesanais e momentos inesquecíveis.
    </p>

    <!-- Botão de ação -->
    <a href="#fazer-pedido" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-full transition">
      Fazer Pedido
    </a>

  </main>

  <!-- Rodapé (opcional) -->
  <footer class="bg-yellow-800 text-white p-4 text-center">
    <p>&copy; 2025 Café Delícia - Todos os direitos reservados</p>
  </footer>

</body>
</html>
